<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ngl.link — clone (mirip)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root{
      --bg-start:#ff6ea1;
      --bg-end:#ff9b51;
      --card:#ffffff;
      --accent:#ff4d94;
      --muted:#f3f3f5;
      --glass: rgba(255,255,255,0.6);
    }

    html,body{height:100%}
    body{
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg,var(--bg-start),var(--bg-end));
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* card floaty entrance */
    @keyframes cardPop {
      0% { transform: translateY(18px) scale(.995); opacity: 0; }
      60% { transform: translateY(-6px) scale(1.006); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    /* header slide */
    @keyframes slideDown {
      0% { transform: translateY(-10px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* subtle breathe */
    @keyframes breathe {
      0%{ transform: translateY(0) }
      50%{ transform: translateY(-6px) }
      100%{ transform: translateY(0) }
    }

    /* button pulse */
    @keyframes pulseBtn {
      0%{ transform: scale(1) }
      50%{ transform: scale(1.03) }
      100%{ transform: scale(1) }
    }

    /* message fly-in */
    @keyframes msgIn {
      0% { transform: translateX(20px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    .card {
      animation: cardPop .7s cubic-bezier(.2,.9,.2,1) both;
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.96));
      box-shadow: 0 18px 40px rgba(10,10,10,0.18);
      overflow: hidden;
    }

    .glass {
      background: linear-gradient(90deg, rgba(255,255,255,0.45), rgba(255,255,255,0.25));
      backdrop-filter: blur(6px);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.25);
    }

    /* textarea look like NGL */
    .ngl-textarea {
      border-radius: 16px;
      border: 1px solid rgba(15,15,15,0.06);
      background: rgba(250,250,250,1);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
      transition: box-shadow .18s, transform .12s;
    }
    .ngl-textarea:focus {
      outline: none;
      box-shadow: 0 8px 30px rgba(255,77,148,0.12);
      transform: translateY(-3px);
    }

    /* send button ripple */
    .send-btn { position: relative; overflow: hidden; }
    .ripple {
      position:absolute; border-radius:999px; transform:scale(0);
      background: rgba(255,255,255,0.15);
      animation: ripple .6s linear;
      pointer-events:none;
    }
    @keyframes ripple {
      to { transform: scale(4); opacity: 0; }
    }

    /* small activity pill */
    .activity {
      background: linear-gradient(90deg, rgba(255,77,148,0.08), rgba(255,124,97,0.04));
      border-radius: 999px;
      padding: 8px 12px;
      font-weight:600;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      display:inline-flex; gap:8px; align-items:center;
    }

    /* fake message bubble */
    .bubble {
      background: #111827; color: #fff;
      padding: 10px 12px; border-radius: 12px;
      font-size: 13px;
      opacity: 0;
      transform: translateX(12px);
      animation: msgIn .4s ease forwards;
    }
    .bubble.small{ background: rgba(255,255,255,0.07); color: #fff; font-weight:600; }

    /* tiny helper */
    .text-muted { color: #9ca3af; }
    .avatar-ring { box-shadow: 0 6px 18px rgba(255,77,148,0.14); border-radius:999px; padding:3px; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-12">
  <div class="w-full max-w-md">
    <!-- top floating activity -->
    <div class="flex justify-center mb-6">
      <div class="activity">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zM2 20c0-3.31 2.69-6 6-6h8c3.31 0 6 2.69 6 6v1H2v-1z"/></svg>
        <div class="text-sm ml-1">205 teman baru saja mengetuk</div>
      </div>
    </div>

    <!-- main card -->
    <div class="card">
      <!-- header -->
      <div class="flex items-center gap-4 px-5 py-4" style="animation: slideDown .45s ease both;">
        <div class="w-12 h-12 rounded-full avatar-ring bg-white flex items-center justify-center">
          <img src="https://storage.googleapis.com/a1aa/image/5df75832-9f76-4ece-e6f3-683fd17d55b0.jpg"
               alt="avatar" class="w-10 h-10 rounded-full object-cover"/>
        </div>
        <div class="flex-1">
          <div class="text-gray-900 font-semibold text-sm">@bibd51254</div>
          <div class="text-gray-500 text-xs">kirimi aku pesan anonim</div>
        </div>
        <div class="text-xs text-muted">•••</div>
      </div>

      <!-- preview / big message area -->
      <div class="px-5 py-6 bg-white">
        <div class="glass p-4 rounded-2xl">
          <div class="text-pink-600 font-semibold text-lg mb-2">lagi ngapain nanti?</div>
          <div class="text-sm text-muted mb-3">kirim yang jujur ya — 100% anonim</div>

          <!-- textarea -->
          <textarea id="msg" class="ngl-textarea w-full h-36 p-4 resize-none" placeholder="Ketik pesan anonimmu di sini..."></textarea>

          <!-- controls -->
          <div class="mt-4 flex items-center gap-3">
            <button id="dice" class="w-10 h-10 rounded-full bg-pink-50 flex items-center justify-center ring-1 ring-pink-100">
              <img src="https://storage.googleapis.com/a1aa/image/c1c7fb05-e997-44ba-9254-e474d307b9f2.jpg" alt="dice" class="w-5 h-5"/>
            </button>

            <div class="flex-1"></div>

            <button id="sendBtn" class="send-btn bg-black text-white px-5 py-3 rounded-full font-semibold shadow-md hover:scale-[1.02] transition"
                    style="transform-origin:center; animation: pulseBtn 2.6s infinite;">
              Send!
            </button>
          </div>
        </div>
      </div>

      <!-- footer small -->
      <div class="px-5 py-4 border-t flex items-center justify-between">
        <div class="text-sm text-muted flex items-center gap-2">
          <i class="fas fa-lock"></i>
          <span>100% anonymous Q&amp;A</span>
        </div>
        <div class="text-sm text-pink-500 font-semibold cursor-pointer" id="createLink">Buat linkmu</div>
      </div>
    </div>

    <!-- dynamic area: recent messages (animated) -->
    <div id="recentArea" class="mt-6 space-y-3">
      <!-- JS will populate -->
    </div>

    <!-- create link CTA -->
    <div class="mt-8 text-center text-white">
      <div class="text-lg font-semibold">👇 Dapatkan pesan untukmu sendiri 👇</div>
      <button id="makeLink" class="mt-3 bg-black text-white font-bold px-6 py-3 rounded-full shadow-lg hover:bg-gray-900 transition">Buat link anonim kamu</button>
    </div>
  </div>

  <script>
    // small helper for ripple effect
    function createRipple(e, el) {
      const rect = el.getBoundingClientRect();
      const d = Math.max(rect.width, rect.height);
      const x = e.clientX - rect.left - d/2;
      const y = e.clientY - rect.top - d/2;
      const span = document.createElement('span');
      span.className = 'ripple';
      span.style.left = x + 'px';
      span.style.top = y + 'px';
      span.style.width = span.style.height = d + 'px';
      el.appendChild(span);
      setTimeout(()=> span.remove(), 650);
    }

    // fake recent messages to mimic the app behaviour
    const recent = [
      "hah kocak banget, asli",
      "kapan kita nongkrong lagi?",
      "beneran ganteng sih",
      "ngapain nih malem-malem",
      "jawab dong jujur 😏",
    ];

    const recentArea = document.getElementById('recentArea');

    // sequentially show bubbles to imitate real-time taps
    function showRecent() {
      // clear
      recentArea.innerHTML = '';
      recent.forEach((text, i) => {
        setTimeout(() => {
          const wrap = document.createElement('div');
          wrap.className = 'flex items-center gap-3';
          wrap.style.animationDelay = (i * 120) + 'ms';
          const avatar = document.createElement('div');
          avatar.className = 'w-9 h-9 rounded-full bg-white flex items-center justify-center';
          avatar.innerHTML = '<img src="https://picsum.photos/seed/'+(i+5)+'/48" class="w-8 h-8 rounded-full object-cover"/>';
          const bubble = document.createElement('div');
          bubble.className = 'bubble';
          bubble.style.animationDelay = (i * 120) + 'ms';
          bubble.textContent = text;
          wrap.appendChild(avatar);
          wrap.appendChild(bubble);
          recentArea.prepend(wrap);
          // auto fade after time
          setTimeout(()=> {
            wrap.style.opacity = '0';
            wrap.style.transform = 'translateX(18px)';
            setTimeout(()=> wrap.remove(), 600);
          }, 4200 + (i*300));
        }, i * 700);
      });
    }

    // initial burst like the video
    setTimeout(()=> showRecent(), 900);

    // dice quick-fill random text
    const dice = document.getElementById('dice');
    dice.addEventListener('click', ()=> {
      const ta = document.getElementById('msg');
      const choices = [
        "Kamu siapa sebenarnya?",
        "Kenapa kamu ga balas chat aku?",
        "Yg paling bikin malu waktu kecil apa?",
        "Beneran suka dia atau masih galau?",
        "Ceritain moment paling awkwardmu"
      ];
      ta.value = choices[Math.floor(Math.random()*choices.length)];
      ta.focus();
    });

    // Send button behaviour
    const sendBtn = document.getElementById('sendBtn');
    sendBtn.addEventListener('click', (e)=> {
      createRipple(e, sendBtn);
      // fake sending animation
      sendBtn.disabled = true;
      const old = sendBtn.innerHTML;
      sendBtn.innerHTML = 'Sending...';
      sendBtn.style.opacity = '0.92';
      setTimeout(()=> {
        // success micro animation
        sendBtn.innerHTML = 'Sent ✔';
        sendBtn.style.transform = 'scale(1.04)';
        setTimeout(()=> {
          sendBtn.innerHTML = old;
          sendBtn.style.transform = '';
          sendBtn.disabled = false;
        }, 900);
        // show confirmation bubble
        const wrap = document.createElement('div');
        wrap.className = 'flex items-center gap-3';
        const avatar = document.createElement('div');
        avatar.className = 'w-9 h-9 rounded-full bg-white flex items-center justify-center';
        avatar.innerHTML = '<img src="https://picsum.photos/seed/sent/48" class="w-8 h-8 rounded-full object-cover"/>';
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.textContent = 'Pesan terkirim — terima kasih ❤️';
        wrap.appendChild(avatar);
        wrap.appendChild(bubble);
        recentArea.prepend(wrap);
        // small confetti lite (DOM)
        tinyConfetti();
      }, 900);
    });

    // createLink & makeLink hooks (fake)
    document.getElementById('createLink').addEventListener('click', ()=> {
      alert('Fitur pembuatan link (demo): https://ngl.link/yourname (demo)');
    });
    document.getElementById('makeLink').addEventListener('click', ()=> {
      alert('Link berhasil dibuat (demo): https://ngl.link/bibd51254');
    });

    // tiny confetti (simple)
    function tinyConfetti(){
      for(let i=0;i<12;i++){
        const c = document.createElement('div');
        const size = (Math.random()*7)+6;
        c.style.width = c.style.height = size+'px';
        c.style.position='fixed';
        c.style.left = (window.innerWidth/2 - 30 + (Math.random()*80-40))+'px';
        c.style.top = (window.innerHeight/2 - 40 + (Math.random()*80-40))+'px';
        c.style.background = ['#ff6ea1','#ffb86b','#ffd76b','#ff5288'][Math.floor(Math.random()*4)];
        c.style.opacity = '0.95';
        c.style.borderRadius = (Math.random()>0.5? '4px' : '50%');
        c.style.transform = 'translateY(0) rotate('+Math.random()*360+'deg)';
        c.style.zIndex = 9999;
        document.body.appendChild(c);
        const dx = (Math.random()*200 - 100);
        const dy = (Math.random()*200 + 80);
        c.animate([
          { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
          { transform: `translate(${dx}px, ${dy}px) rotate(${Math.random()*540}deg)`, opacity: 0 }
        ], {
          duration: 900 + Math.random()*700,
          easing: 'cubic-bezier(.2,.8,.2,1)'
        });
        setTimeout(()=> c.remove(), 1600);
      }
    }

    // keyboard "Enter" send (Ctrl+Enter)
    document.getElementById('msg').addEventListener('keydown', (ev)=>{
      if(ev.key === 'Enter' && (ev.ctrlKey || ev.metaKey)){
        sendBtn.click();
      }
    });

    // subtle breathing of the top activity pill
    document.querySelectorAll('.activity').forEach(el=>{
      el.style.animation = 'breathe 4.2s ease-in-out infinite';
    });
  </script>
</body>
</html>
